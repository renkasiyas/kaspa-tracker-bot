# ABOUTME: Docker Compose configuration for Kaspa Tracker Bot
# ABOUTME: Manages container deployment with environment variables and volumes

version: '3.8'

services:
  kaspa-tracker:
    build: .
    container_name: kaspa-tracker-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DATABASE_PATH=/app/data/kaspa_tracker.db
      - ADMIN_IDS=${ADMIN_IDS}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount data directory with explicit permissions
      - ./data:/app/data:rw
    # Ensure data directory exists before starting
    entrypoint: >
      sh -c "
      mkdir -p /app/data || true &&
      python run.py
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"