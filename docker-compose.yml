# ABOUTME: Docker Compose configuration for Kaspa Tracker Bot
# ABOUTME: Manages container deployment with environment variables and volumes

version: '3.8'

services:
  kaspa-tracker:
    build: .
    container_name: kaspa-tracker-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DATABASE_PATH=/app/data/kaspa_tracker.db
      - ADMIN_IDS=${ADMIN_IDS}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Use named volume for database persistence
      - kaspa_data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  kaspa_data:
    driver: local